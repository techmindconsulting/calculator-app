<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Calculator">  
    <title>Calculatrice</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
          <button class="calculator-key calculator-key-operator" data-key="plus" data-type="operator">+</button>
          <button class="calculator-key calculator-key-operator" data-key="minus" data-type="operator">-</button>
          <button class="calculator-key calculator-key-operator" data-key="multiply" data-type="operator">&times;</button>
          <button class="calculator-key calculator-key-operator" data-key="divide" data-type="operator">รท</button>
          <button class="calculator-key" data-key="1" data-type="number" data-test="test">1</button>
          <button class="calculator-key" data-key="2" data-type="number">2</button>
          <button class="calculator-key" data-key="3" data-type="number">3</button>
          <button class="calculator-key" data-key="4" data-type="number">4</button>
          <button class="calculator-key" data-key="5" data-type="number">5</button>
          <button class="calculator-key" data-key="6" data-type="number">6</button>
          <button class="calculator-key" data-key="7" data-type="number">7</button>
          <button class="calculator-key" data-key="8" data-type="number">8</button>
          <button class="calculator-key" data-key="9" data-type="number">9</button>
          <button class="calculator-key" data-key="0" data-type="number">0</button>
          <button class="calculator-key" class="decimal" data-type="number">.</button>
          <button class="calculator-key" class="clear" data-type="clear">AC</button>
          <button class="calculator-key calculator-key-enter" data-key="equal" data-type="equal">=</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
